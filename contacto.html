<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <header>
            <div class="caja">
                <h1>
                    <img
                        src="imagenes/logo.png"
                        alt="Logo de la Barberia Alura"
                    />
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input
                    id="nombreApellido"
                    type="text"
                    class="input-padron"
                    required
                />

                <label for="correoElectronico">Correo Electronico</label>
                <input
                    id="correoElectronico"
                    type="email"
                    class="input-padron"
                    required
                    placeholder="email@domicio.com"
                />

                <label for="telefono">Telefono</label>
                <input
                    id="telefono"
                    type="tel"
                    class="input-padron"
                    required
                    placeholder="(XX) XXXX XXXX"
                />

                <label for="mensaje">Mensaje</label>
                <textarea
                    cols="70"
                    rows="10"
                    id="mensaje"
                    class="input-padron"
                    required
                ></textarea>

                <fieldset>
                    <legend>¿Comó le gustaria que lo contactaramos?</legend>

                    <label for="radio-email"
                        ><input
                            type="radio"
                            name="contacto"
                            id="radio-email"
                            value="email"
                        />Email</label
                    >

                    <label for="radio-telefono"
                        ><input
                            type="radio"
                            name="contacto"
                            id="radio-telefono"
                            value="telefono"
                        />Telefono</label
                    >

                    <label for="radio-whatsapp"
                        ><input
                            type="radio"
                            name="contacto"
                            id="radio-whatsapp"
                            value="whatsapp"
                            checked
                        />Whatsapp</label
                    >
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox" for=""
                    ><input type="checkbox" checked />¿Le gustaria recibir
                    novedades de la Barberia Alura?</label
                >

                <input class="enviar" type="submit" value="Enviar Formulario" />
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img
                src="imagenes/logo-blanco.png"
                alt="Logo de la Barberia Alura"
            />
            <p class="copyright">%copy Copyright Barberia Alura</p>
        </footer>
    </body>
</html>
